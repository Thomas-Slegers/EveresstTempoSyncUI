<div class="card my-5">
    <div class="card-body">
        <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">
            <div class="form-group">
                <label for="file">File</label>
                <input type="file"
                       class="form-control"
                       id="file"
                       name="file"
                       formControlName="file"
                       (change)="selectFile($event)"
                       placeholder="Input the csv file">
                <div *ngIf="formData.controls['file'].invalid && (formData.controls['file'].touched)"
                     class="alert alert-danger">
                    <div *ngIf="formData.controls['file'].errors?.['required']">
                        File is required.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="operation">Operation</label>
                <select class="form-control"
                        id="operation"
                        name="operation"
                        formControlName="operation">
                    <option [ngValue]="null" disabled>Choose your operation</option>
                    <option *ngFor="let operat of operations" [ngValue]="operat">{{operat}}</option>
                </select>
            </div>
            <div *ngIf="formData.controls['operation'].invalid && (formData.controls['operation'].touched)"
                 class="alert alert-danger">
                <div *ngIf="formData.controls['operation'].errors?.['required']">
                    Operation is required.
                </div>
            </div>
            <div class="form-group">
                <label for="baseUrl">Base Url</label>
                <input type="url"
                       class="form-control"
                       id="baseUrl"
                       name="baseUrl"
                       formControlName="baseUrl"
                       placeholder="Enter the base url">
            </div>
            <div *ngIf="formData.controls['baseUrl'].invalid && (formData.controls['baseUrl'].touched)"
                 class="alert alert-danger">
                <div *ngIf="formData.controls['baseUrl'].errors?.['required']">
                    Base url is required.
                </div>
            </div>
            <div class="form-group">
                <label for="clientId">Client Id</label>
                <input type="text"
                       class="form-control"
                       id="clientId"
                       name="clientId"
                       formControlName="clientId"
                       placeholder="Enter the client id">
            </div>
            <div *ngIf="formData.controls['clientId'].invalid && (formData.controls['clientId'].touched)"
                 class="alert alert-danger">
                <div *ngIf="formData.controls['clientId'].errors?.['required']">
                    Client Id is required.
                </div>
            </div>
            <div class="form-group">
                <label for="clientSecret">Client Secret</label>
                <input type="password"
                       class="form-control"
                       id="clientSecret"
                       name="clientSecret"
                       formControlName="clientSecret"
                       placeholder="Enter the client secret">
            </div>
            <div *ngIf="formData.controls['clientSecret'].invalid && (formData.controls['clientSecret'].touched)"
                 class="alert alert-danger">
                <div *ngIf="formData.controls['clientSecret'].errors?.['required']">
                    Client secret is required.
                </div>
            </div>
            <button type="submit" [disabled]="!formData.valid">Start Syncing</button>
        </form>
    </div>
</div>
