<div class="card my-5">
    <div class="card-body">
        <div>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Work Order</th>
                    <th scope="col">Hours Logged Camis</th>
                    <th scope="col">Hours Logged Jira</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let syncDayEntity of syncDayEntities">
                    <td>{{ syncDayEntity.id }}</td>
                    <td>{{ syncDayEntity.date }}</td>
                    <td>{{ syncDayEntity.workOrder }}</td>
                    <td>{{ syncDayEntity.hoursLoggedCamis }}</td>
                    <td>{{ syncDayEntity.hoursLoggedJira }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
