<div class="card my-5">
    <div class="card-body">
        <div class="form-group">
            <input type="search" class="form-control" [(ngModel)]="filter" placeholder="Search">
        </div>
        <div class="form-group">
            <button (click)="copySlackInput()">Slack Input</button>
        </div>
        <div>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Start Date</th>
                    <th scope="col">Resource Id</th>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Code</th>
                    <th scope="col">Minimum Hours Need Logging</th>
                    <th scope="col">Work Order</th>
                    <th scope="col">Message</th>
                    <th scope="col">More Info</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let syncEntity of syncEntities | syncEntity: filter">
                    <td>{{ syncEntity.startDate }}</td>
                    <td>{{ syncEntity.resourceId }}</td>
                    <td>{{ syncEntity.employeeName }}</td>
                    <td>{{ syncEntity.errorCode }}</td>
                    <td>{{ syncEntity.hoursLogged }}</td>
                    <td>{{ syncEntity.workOrder }}</td>
                    <td>{{ syncEntity.message }}</td>
                    <td>
                        <button (click)="getOverviewWeek(syncEntity)">Overview Week</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
